<section class="content-login animated flipInY">
	<header>
		<h3>Rejestracja</h3>
		<p>Załóż konto, aby mieć dostęp do systemu premii</p>
	</header>
	<article>
		<form name="form">
			<div class="form-group form-group-vertical">
				<label for="emailInput">{{'REGISTRATION.USERNAME' | translate}}</label>
				<input id="emailInput" ng-model="vm.item.username" class="form-control" autocomplete="off" required />
			</div>
			<div class="form-group form-group-vertical">
				<label for="passwordInput">{{'REGISTRATION.PASSWORD' | translate}}</label>
				<input id="passwordInput" type="password" ng-model="vm.item.password" class="form-control" required />
			</div>
			<button ng-disabled="form.$invalid" spinner type="submit" ng-click="vm.signUp()" class="btn btn-primary">{{'REGISTRATION.APPLY' | translate}}</button>
			<button class="btn btn-secondary" ui-sref="login">{{'REGISTRATION.LOGIN' | translate}}</button>
		</form>
	</article>
</section>
