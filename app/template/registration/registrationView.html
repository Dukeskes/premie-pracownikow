<section class="content-login animated flipInY">
	<header>
		<h3>{{'REGISTRATION.TITLE' | translate}}</h3>
	</header>
	<article>
		<form name="form">
			<div class="form-group">
				<label for="emailInput">{{'REGISTRATION.USERNAME' | translate}}</label>
				<input id="emailInput" ng-model="vm.item.username" class="form-control btn btn-default" autocomplete="off" required />
			</div>
			<div class="form-group">
				<label for="passwordInput">{{'REGISTRATION.PASSWORD' | translate}}</label>
				<input id="passwordInput" type="password" ng-model="vm.item.password" class="form-control btn btn-default" required />
			</div>
			<button ng-disabled="form.$invalid" spinner type="submit" ng-click="vm.signUp()" class="btn btn-primary">{{'REGISTRATION.APPLY' | translate}}</button>
		</form>
		<a class="text-center" ui-sref="login">{{'REGISTRATION.LOGIN' | translate}}</a>
	</article>
</section>
